---
- name: Pull docker image of Scientific Calculator
  hosts: all

  tasks:
    - name: Pull scientific calculator image
      docker_image:
        name: narasimhannandagudi/scientific_calculator:latest
        source: pull
    - name: Start Docker service
      service:
        name : docker
        state: started
    - name : Running Container
      shell: docker run -it -d --name scientific_calculator narasimhannandagudi/scientific_calculator:latest
    - name : Stopping Container so that container is created
      shell: docker stop scientific_calculator
